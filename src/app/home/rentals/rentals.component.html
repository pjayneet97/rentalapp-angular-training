<div *ngIf="mode=='list'" class="container">
    <div class="row">
        <div class="col-lg-2">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Sort by Price</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button (click)="getOrdered('desc')" ngbDropdownItem>High to low</button>
              <button (click)="getOrdered('asc')" ngbDropdownItem>low to high</button>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
            <form (ngSubmit)="search(searchForm.value.locality)" #searchForm="ngForm" class="form-inline my-2 my-lg-0">
                <input required ngModel name="locality" class="form-control mr-sm-2" type="search" placeholder="Search Locality" aria-label="Search">
                <button [disabled]="!searchForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
    <br>
  <div class="row">
    <div *ngFor="let property of properties" class="col-lg-4 col-md-4" style="margin-bottom:10px;">
      <div class="card" style="width: 18rem;">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">{{property.title}}</h5>
         <!--  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
         <p style="color:green"> Rs {{property.price}}</p>
          <a (click)="ViewDetails(property)" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <button class="btn-primary" *ngIf="mode=='single'" (click)="mode='list'">Back</button>
</div>
<app-singleproperty [property]="selectedProperty" *ngIf="mode=='single' && selectedProperty"></app-singleproperty>
